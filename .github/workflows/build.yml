name: Go CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: cicd
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Test
      run: go test -v ./...

    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker images
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: phaelcampos/go-app:latest

  deploy-app:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-push
    runs-on: [self-hosted, linux, x64] 
    environment: cicd
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Parar e remover container antigo
        run: |
          docker stop meu-container || true
          docker rm meu-container || true

      - name: Baixar imagem mais recente
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: docker pull phaelcampos/go-app:latest

      - name: Iniciar novo container
        run: |
          docker run -d \
            --name meu-container \
            -p 80:8080 \
            --restart always \
            phaelcampos/go-app:latest


